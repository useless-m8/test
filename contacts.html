<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/taco.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Контакты - Сайт</title>
    <meta name="description" content="Свяжитесь с нами" />
  </head>
  <body>
    <header>
      <a href="/">Сайт</a>
      <!-- Главное меню навигации -->
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">О нас</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Простые "хлебные крошки" -->
      <nav aria-label="Хлебные крошки">
        <a href="index.html">Главная</a> →
        <span>Контакты</span>
      </nav>
      <h1>Контакты</h1>
    </main>

    <div id="buttonDiv">
      <button id="openDialog" type="button">Написать нам</button>
    </div>

    <!-- Модалка с формой -->
    <dialog id="contactDialog" aria-labelledby="dialogTitle">
      <h2 id="dialogTitle">Обратная связь</h2>
      <form id="contactForm" method="dialog" novalidate>
        <label for="name">Имя</label>
        <input
          id="name"
          name="name"
          type="text"
          required
          minlength="2"
          autocomplete="given-name"
        />
        <label for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          autocomplete="email"
        />
        <label for="phone">Телефон</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          inputmode="tel"
          autocomplete="tel"
          aria-describedby="phoneHelp"
          placeholder="+7 (___) ___-__-__"
          required
          pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
        />
        <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>
        <label for="date">Дата</label>
        <input id="date" name="date" type="date" />
        <label for="topic">Тема</label>
        <select id="topic" name="topic" required>
          <option value="">Выберите тему</option>
          <option>Вопрос</option>
          <option>Заказ</option>
        </select>
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <div class="form-actions">
          <button type="button" id="closeDialog">Закрыть</button>
          <button type="submit">Отправить</button>
        </div>
      </form>
    </dialog>
    <footer>
      <div id="copyright">
        <p>&copy; 2025 Магазин тако. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
      </div>
    </footer>
  </body>
</html>
