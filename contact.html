<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fixed gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <ul
        class="nav nav-underline justify-content-center montserrat-bold flex-wrap gap-2"
      >
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="bikes.html"
            role="button"
            aria-expanded="false"
            >Bikes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html#about-us">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contacts</a>
        </li>
      </ul>
      <hr class="header-hr m-0" />
    </header>

    <div
      class="contact-wrapper d-flex flex-column justify-content-center montserrat-bold"
    >
      <div class="form-wrapper">
        <h1 class="contact-title text-center">CONTACT US</h1>

        <div class="row mb-4">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="E-mail"
              aria-label="E-mail"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              aria-label="City"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <textarea
              class="form-control message"
              placeholder="Your message"
              aria-label="Your message"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col text-center">
            <button
              type="button"
              class="btn btn-outline-primary carousel btn-lg"
            >
              SUBMIT
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start montserrat-bold">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Â© 2025 Copyright:
        <a class="text-body" href="#">Fixed gear bikes.</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
